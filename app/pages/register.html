<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="register-wrapper">
    <div class="register-card shadow-lg">
        <div class="text-center mb-4">
            <h2>Empezemos!</h2>
            <p>Crea tu cuenta</p>
        </div>

        <form id="registerForm">
            <div class="mb-3">
                <label>Nombre de usuario</label>
                <input type="text" id="user" name="user" class="form-control" placeholder="Usuario" required>
                <small id="userFeedback"></small>
            </div>
            <div class="mb-3">
                <label>Correo</label>
                <input type="email" id="email" class="form-control" placeholder="Correo" required>
            </div>
           <div class="mb-3">
                <label>Contrase√±a</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="Contrase√±a" required>
                    <button type="button" id="togglePassword" class="btn btn-outline-secondary">üëÅ</button>
                    <button type="button" id="generatePassword" class="btn btn-outline-primary">Generar</button>
                </div>
                <div class="mt-2">
                    <div class="progress">
                        <div id="passwordStrength" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <small id="passwordFeedback" class="text-muted"></small>
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label">Yo acepto los terminos de privacidad</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>

        <div class="text-center mt-3">
            <small>Ya tienes una cuenta? <a href="/">Inicia sesi√≥n</a></small>
        </div>
    </div>
</div>

<script src="register.js"></script>
</body>
</html>
