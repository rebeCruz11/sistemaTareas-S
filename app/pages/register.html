<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
     <main>
        <div class="form-container">
            <h1>Crear cuenta</h1>
            <p>
                Crea una cuenta para iniciar sesións.
            </p>
            <form id="register-form" action="">
                <label for="user" class="sr-only">User</label>
                <input type="email" id="user" name="user" placeholder="Nombre de usuario" required>
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" placeholder="Correo electronico" required>
                 <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit"> Iniciar sesión</button>
                <p class="error escondido"> Error al registrarse</p>
            
            </form>
            <p>
                ¿Ya estas registrado? - <a href="/">Inicia sesion aquí</a>
            </p>
        </div>
    </main>
</body>
</html>
