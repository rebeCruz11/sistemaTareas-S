<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso con Llave USB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap y Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="access-project.css">
</head>
<body>
  <!-- Navbar con botón retroceder -->
  <nav class="custom-navbar">
    <button onclick="window.history.back()" class="btn btn-back">
      <i class="fas fa-arrow-left"></i> Volver
    </button>
  </nav>

  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="access-card p-4">
      <div class="text-center mb-4">
        <i class="fas fa-key fa-3x mb-3 text-dark"></i>
        <h3>Acceder a Proyecto con Llave USB</h3>
        <p class="text-muted">Introduce la ruta y selecciona la llave USB</p>
      </div>
      <form id="usbAccessForm">
        <div class="mb-3">
          <label for="usbPath" class="form-label">Ruta de la USB</label>
          <input type="text" class="form-control" id="usbPath" placeholder="Ejemplo: E:\\ o /media/USB" required>
        </div>
        <div class="mb-3">
          <label for="usbKeyFile" class="form-label">Archivo de llave</label>
          <input type="file" class="form-control" id="usbKeyFile" name="usbKeyFile" accept=".json" required>
          <div class="form-text">Selecciona el archivo desde tu memoria USB</div>
        </div>
        <button type="submit" class="btn btn-gradient w-100">
          <i class="fas fa-door-open me-2"></i>Acceder al Proyecto
        </button>
      </form>
      <div id="accessResult" class="mt-3"></div>
    </div>
  </div>

  <!-- Modal de acceso concedido -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
        <h4>Acceso concedido</h4>
        <p class="text-muted">Redirigiendo al proyecto...</p>
        <div class="progress mt-3" style="height: 8px; border-radius: 5px;">
          <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%;"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("usbAccessForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("usbKeyFile");
      const file = fileInput.files[0];

      if (!file) {
        showError("Debes seleccionar el archivo de llave USB");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(event) {
        try {
          const keyData = JSON.parse(event.target.result);

          const res = await fetch("/api/access-with-usb", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ keyData })
          });

          const data = await res.json();
          const resultDiv = document.getElementById("accessResult");

          if (data.status === "ok") {
            showModalAndRedirect(data.project._id);
          } else {
            resultDiv.innerHTML = `<div class="alert alert-danger"> Acceso denegado: ${data.message}</div>`;
          }
        } catch (err) {
          showError("Archivo inválido o corrupto");
        }
      };

      reader.readAsText(file);
    });

    function showError(msg) {
      const resultDiv = document.getElementById("accessResult");
      resultDiv.innerHTML = `<div class="alert alert-warning"> ${msg}</div>`;
    }

    function showModalAndRedirect(projectId) {
      const modal = new bootstrap.Modal(document.getElementById('successModal'));
      modal.show();

      const progressBar = document.getElementById("progressBar");
      let progress = 0;

      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          window.location.href = `/task?projectId=${projectId}`;
        }
      }, 200);
    }
  </script>
</body>
</html>
