<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso con Llave USB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3><i class="fas fa-key me-2"></i>Acceder a Proyecto con Llave USB</h3>
    <form id="usbAccessForm" class="mt-4">
      <div class="mb-3">
        <label for="usbPath" class="form-label">Ruta de la USB</label>
        <input type="text" class="form-control" id="usbPath" placeholder="Ejemplo: E:\\ o /media/USB" required>
      </div>
      <div class="mb-3">
        <label for="fileName" class="form-label">Nombre del archivo de llave</label>
       <input type="file" class="form-control" id="usbKeyFile" name="usbKeyFile" accept=".json" required>
        <div class="form-text">Selecciona el archivo de llave desde tu USB</div>

      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-door-open me-2"></i>Acceder al Proyecto
      </button>
    </form>

    <div id="accessResult" class="mt-4"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
  document.getElementById("usbAccessForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fileInput = document.getElementById("usbKeyFile");
    const file = fileInput.files[0];

    if (!file) {
      showError("Debes seleccionar el archivo de llave USB");
      return;
    }

    const reader = new FileReader();
    reader.onload = async function(event) {
      try {
        const keyData = JSON.parse(event.target.result);

        const res = await fetch("/api/access-with-usb", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ keyData })
        });

        const data = await res.json();
        const resultDiv = document.getElementById("accessResult");

        if (data.status === "ok") {
            resultDiv.innerHTML = `<div class="alert alert-success">✅ Acceso concedido. Redirigiendo al proyecto...</div>`;
            setTimeout(() => {
              window.location.href = `/task?projectId=${data.project._id}`;
            }, 2000); // espera 2 segundos
        } else {
          resultDiv.innerHTML = `<div class="alert alert-danger">❌ Acceso denegado: ${data.message}</div>`;
        }
      } catch (err) {
        showError("Archivo inválido o corrupto");
      }
    };

    reader.readAsText(file);
  });

  function showError(msg) {
    const resultDiv = document.getElementById("accessResult");
    resultDiv.innerHTML = `<div class="alert alert-warning">⚠️ ${msg}</div>`;
  }

  function startVoiceVerification(projectId) {
    window.currentProjectId = projectId;
    const voiceModal = new bootstrap.Modal(document.getElementById('voiceVerificationModal'));
    voiceModal.show();
  }
</script>

</body>
</html>
