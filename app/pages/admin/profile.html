<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-card {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }
    .profile-card h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #e60023;
      border: none;
      border-radius: 0.5rem;
    }
    .btn-primary:hover {
      background-color: #be001e;
    }
    .btn-secondary {
      border-radius: 0.5rem;
    }
    #twofa-section {
      margin-top: 2rem;
      border-top: 1px solid #eee;
      padding-top: 1.5rem;
    }
    #twofa-qr {
      margin: 1rem 0;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 0.5rem;
      background: #fff;
    }
    .form-control {
      border-radius: 0.5rem;
    }
    #twofa-success {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="profile-card">
      <h1 class="text-center">üë§ Perfil de Usuario</h1>
      <p class="text-center">¬°Hola, <strong><span id="username"></span></strong>!</p>

      <!-- Bot√≥n para Passkey -->
      <div class="text-center mb-3">
        <button id="register-passkey-btn" class="btn btn-primary">
          üîë Registrar Passkey
        </button>
      </div>

      <!-- Secci√≥n 2FA -->
      <div id="twofa-section">
        <h3 class="h5 mb-3">üîí Autenticaci√≥n en Dos Pasos (2FA)</h3>
        <button id="enable-2fa-btn" class="btn btn-secondary">Activar 2FA</button>

        <div id="twofa-setup" style="display:none;">
          <p class="mt-3">Escanea este c√≥digo QR con <strong>Google Authenticator</strong>:</p>
          <img id="twofa-qr" src="" alt="QR 2FA" class="img-fluid" style="max-width:200px;">
          <p class="mt-2">O usa este c√≥digo manual: <code id="twofa-secret"></code></p>
          <input type="text" id="twofa-token" class="form-control mt-2" placeholder="C√≥digo de 6 d√≠gitos">
          <button id="verify-2fa-btn" class="btn btn-success w-100 mt-3">‚úÖ Verificar y Activar</button>
        </div>

        <div id="twofa-success" style="display:none; color:green; margin-top:1em;">
          ‚úÖ 2FA activado correctamente.
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
  <script>
    // === Tu l√≥gica original (id√©ntica) ===

    document.getElementById("enable-2fa-btn").addEventListener("click", async () => {
      const res = await fetch("/2fa/generate", { method: "POST" });
      const data = await res.json();
      document.getElementById("twofa-qr").src = data.qr;
      document.getElementById("twofa-secret").textContent = data.secret;
      document.getElementById("twofa-setup").style.display = "block";
    });

    document.getElementById("verify-2fa-btn").addEventListener("click", async () => {
      const token = document.getElementById("twofa-token").value.trim();
      if (!token) return alert("Ingresa el c√≥digo de 6 d√≠gitos");
      const res = await fetch("/2fa/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });
      const data = await res.json();
      if (data.message) {
        document.getElementById("twofa-success").style.display = "block";
        document.getElementById("twofa-setup").style.display = "none";
      } else {
        alert(data.error || "C√≥digo incorrecto");
      }
    });

    const { startRegistration } = SimpleWebAuthnBrowser;

    async function getUserInfo() {
      try {
        const res = await fetch('/api/user-info');
        if (!res.ok) throw new Error('No se pudo obtener la informaci√≥n del usuario.');
        return await res.json();
      } catch (error) {
        console.error("Error al obtener info del usuario:", error);
        alert('Error al cargar datos del usuario. Inicia sesi√≥n de nuevo.');
        return null;
      }
    }

    async function initPage() {
      const userInfo = await getUserInfo();
      if (!userInfo) return;

      document.getElementById('username').textContent = userInfo.user;
      const userEmail = userInfo.email;

      document.getElementById("register-passkey-btn").addEventListener("click", async () => {
        try {
          const res = await fetch("/webauthn/register-challenge", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail }),
          });

          if (!res.ok) {
            const errorData = await res.json().catch(() => ({}));
            throw new Error(errorData.error || 'Error desconocido del servidor.');
          }

          const { options } = await res.json();
          if (!options) throw new Error('No se recibieron opciones de registro.');

          const cred = await startRegistration({ optionsJSON: options });

          const verifyRes = await fetch("/webauthn/register-verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail, cred }),
          });

          const verifyData = await verifyRes.json().catch(() => ({}));
          if (verifyData.verified) {
            alert("‚úÖ Passkey registrada con √©xito");
          } else {
            alert("‚ùå Fall√≥ el registro: " + (verifyData.error || 'Verificaci√≥n fallida.'));
          }
        } catch (error) {
          console.error("Error al registrar passkey:", error);
          let msg = error.message || error;
          if (msg.includes("NotAllowedError")) {
            msg = "Operaci√≥n cancelada o no permitida. Aseg√∫rate de interactuar con el dispositivo.";
          }
          alert(`‚ùå Ocurri√≥ un error: ${msg}`);
        }
      });
    }

    initPage();
  </script>
</body>
</html>
