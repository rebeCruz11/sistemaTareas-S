<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifica tu correo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f6f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .card {
      max-width: 460px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      background: #fff;
    }
    .icon {
      font-size: 3rem;
      color: #28a745;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background: #0d6efd;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">ðŸ“§</div>
    <h3 class="mb-3">Verifica tu correo</h3>
    <p class="text-muted">Hemos enviado un enlace de verificaciÃ³n a tu correo electrÃ³nico.</p>
    <p class="text-muted">Si el enlace ha expirado o no lo recibiste, solicita uno nuevo:</p>
    
    <button id="reenviar" class="btn btn-primary">Generar nuevo enlace</button>
    <p id="mensaje" class="mt-3"></p>
  </div>

  <script>
  const emailGuardado = localStorage.getItem("emailRegistro");

  if (!emailGuardado) {
    window.location.href = "/acceso-denegado";
  } else {
    // Llamada al servidor para verificar el correo
    fetch("/api/verificar-correo", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email: emailGuardado })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "error") {
        window.location.href = "/acceso-denegado"; // No existe en la BD
      } else if (data.verificado) {
        window.location.href = "/"; 
      }
    });
  }

  document.getElementById("reenviar").addEventListener("click", async () => {
    const res = await fetch("/api/reenviar-verificacion", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email: emailGuardado })
    });

    const data = await res.json();
    const mensaje = document.getElementById("mensaje");

    if (data.status === "ok") {
      mensaje.textContent = data.message;
      mensaje.className = "text-success mt-3";
    } else {
      mensaje.textContent = data.message;
      mensaje.className = "text-danger mt-3";
    }
  });
</script>

</body>
</html>
