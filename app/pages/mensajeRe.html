<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tâches - Recuperación</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .profile-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.5rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      padding: 3rem;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      text-align: center;
    }
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.6rem;
      border: 1px solid #ccc;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: #555;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.9rem 1.8rem;
      border-radius: 0.8rem;
      text-align: center;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }
    .btn:hover {
      background: #4b0082;
      transform: scale(1.05);
    }
    #msg {
      font-weight: 600;
    }
    .progress {
      height: 8px;
      border-radius: 5px;
      background: #eee;
      margin-top: 0.5rem;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    #passwordFeedback {
      text-align: left;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
    #passwordFeedback span {
      display: block;
      margin: 2px 0;
    }
    .valid { color: green; }
    .invalid { color: red; }
  </style>
</head>
<body>
  <div class="profile-card">
    <h1>Recuperación exitosa</h1>
    <p>Ingresa tu nueva contraseña para volver a acceder a <strong>Tâches</strong>.</p>

    <div class="input-group">
      <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
      <i class="fas fa-eye password-toggle" id="toggleNewPass"></i>
    </div>

    <div class="progress">
      <div id="passwordStrength" class="progress-bar bg-danger"></div>
    </div>
    <div id="passwordFeedback"></div>

    <button id="changePassBtn" class="btn">Actualizar contraseña</button>

    <div id="msg"></div>
  </div>

  <script>
    // Toggle mostrar/ocultar contraseña
    function togglePassword(inputId, toggleId) {
      const input = document.getElementById(inputId);
      const toggle = document.getElementById(toggleId);
      toggle.addEventListener("click", () => {
        input.type = input.type === "password" ? "text" : "password";
        toggle.classList.toggle("fa-eye-slash");
      });
    }
    togglePassword("newPassword", "toggleNewPass");

    // Validar contraseña
    function validarContrasena(password) {
      return {
        length: password.length >= 12,
        upper: /[A-Z]/.test(password),
        lower: /[a-z]/.test(password),
        number: /[0-9]/.test(password),
        symbol: /[^A-Za-z0-9]/.test(password)
      };
    }

    function actualizarIndicador(password) {
      const validaciones = validarContrasena(password);
      const barra = document.getElementById("passwordStrength");
      const feedback = document.getElementById("passwordFeedback");

      let fuerza = Object.values(validaciones).filter(v => v).length;
      const porcentajes = [0, 20, 40, 60, 80, 100];
      barra.style.width = porcentajes[fuerza] + "%";
      barra.style.background =
        fuerza <= 2 ? "red" : fuerza <= 4 ? "orange" : "green";

      feedback.innerHTML = `
        <span class="${validaciones.length ? 'valid' : 'invalid'}">Mínimo 12 caracteres</span>
        <span class="${validaciones.upper ? 'valid' : 'invalid'}">Debe incluir mayúsculas</span>
        <span class="${validaciones.lower ? 'valid' : 'invalid'}">Debe incluir minúsculas</span>
        <span class="${validaciones.number ? 'valid' : 'invalid'}">Debe incluir números</span>
        <span class="${validaciones.symbol ? 'valid' : 'invalid'}">Debe incluir símbolos</span>
      `;
    }

    document.getElementById("newPassword").addEventListener("input", e => {
      actualizarIndicador(e.target.value);
    });

    // Enviar contraseña al backend
    async function changePassword() {
      const newPassword = document.getElementById("newPassword").value;
      const msg = document.getElementById("msg");
      if (!newPassword) return msg.innerText = "Ingresa una nueva contraseña";

      try {
        const res = await fetch("/api/change-password-recovery", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ newPassword })
        });
        const data = await res.json();

        msg.innerText = data.message;
        msg.style.color = data.success ? "green" : "red";

        if (data.success) {
          document.getElementById("newPassword").value = "";
          window.location.href = "/project";
        }
      } catch (err) {
        console.error(err);
        msg.innerText = "Error interno del servidor";
        msg.style.color = "red";
      }
    }

    document.getElementById("changePassBtn").addEventListener("click", changePassword);
  </script>
</body>
</html>
