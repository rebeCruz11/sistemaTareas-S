<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tâches - Recuperación</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .profile-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.5rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      padding: 3rem;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      text-align: center;
    }
    .profile-card input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.6rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.9rem 1.8rem;
      border-radius: 0.8rem;
      text-align: center;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }
    .btn:hover {
      background: #4b0082;
      transform: scale(1.05);
    }
    #msg {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h1>Recuperación exitosa</h1>
    <p>Ingresa tu nueva contraseña para volver a acceder a <strong>Tâches</strong>.</p>

    <input type="password" id="newPassword" placeholder="Nueva contraseña" name="newPassword" class="form-control" required>
    <i class="fas fa-eye password-toggle" id="toggleNewPass"></i>
    <div class="progress mt-2">
          <div id="passwordStrength" class="progress-bar bg-danger" style="width:0%"></div>
        </div>
        <div id="passwordFeedback"></div>
    <button id="changePassBtn" class="btn">Actualizar contraseña</button>

    <div id="msg"></div>
  </div>

  <script>
    // Mostrar/ocultar contraseña
  function togglePassword(inputId, toggleId) {
    const input = document.getElementById(inputId);
    const toggle = document.getElementById(toggleId);
    toggle.addEventListener("click", () => {
      input.type = input.type === "password" ? "text" : "password";
      toggle.classList.toggle("fa-eye-slash");
    });
  }
      togglePassword("currentPassword", "toggleCurrentPass");
      togglePassword("newPassword", "toggleNewPass");
      // Validación de contraseña
      function validarContrasena(password) {
          let fuerza = 0;
          const feedback = [];
          if (password.length >= 12) fuerza++; else feedback.push("Mínimo 12 caracteres");
          if (/[A-Z]/.test(password)) fuerza++; else feedback.push("Debe incluir mayúsculas");
          if (/[a-z]/.test(password)) fuerza++; else feedback.push("Debe incluir minúsculas");
          if (/[0-9]/.test(password)) fuerza++; else feedback.push("Debe incluir números");
          if (/[^A-Za-z0-9]/.test(password)) fuerza++; else feedback.push("Debe incluir símbolos");
          return { fuerza, feedback };
      }


    function actualizarIndicador(password) {
      const { fuerza, feedback } = validarContrasena(password);
      const barra = document.getElementById("passwordStrength");
      const texto = document.getElementById("passwordFeedback");
      const porcentajes = [0, 20, 40, 60, 80, 100];
      barra.style.width = porcentajes[fuerza] + "%";
      if (fuerza <= 2) { barra.className = "progress-bar bg-danger"; texto.textContent = feedback.join(", "); }
      else if (fuerza <= 4) { barra.className = "progress-bar bg-warning"; texto.textContent = feedback.join(", "); }
      else { barra.className = "progress-bar bg-success"; texto.textContent = "Contraseña segura ✔"; }
  }
      document.getElementById("newPassword").addEventListener("input", e => {
      actualizarIndicador(e.target.value);
  });
    async function changePassword() {
      const newPassword = document.getElementById("newPassword").value;
      const msg = document.getElementById("msg");
      if (!newPassword) return msg.innerText = "Ingresa una nueva contraseña";

      try {
        const res = await fetch("/api/change-password-recovery", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ newPassword })
        });
        const data = await res.json();

        msg.innerText = data.message;
        msg.style.color = data.success ? "green" : "red";

        if (data.success) {
          document.getElementById("newPassword").value = "";
            // Redirigir al mensaje de éxito
            window.location.href = "/project";
        }
      } catch (err) {
        console.error(err);
        msg.innerText = "Error interno del servidor";
        msg.style.color = "red";
      }
    }

    document.getElementById("changePassBtn").addEventListener("click", changePassword);
  </script>
</body>
</html>
