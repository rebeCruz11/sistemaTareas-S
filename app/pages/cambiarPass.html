<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #2d3436;
        margin: 0;
        padding: 0;
    }
    header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }
    .navbar {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: white !important;
    }
    .btn-outline-light {
        border-color: rgba(255,255,255,0.3);
        color: white;
    }
    .btn-outline-light:hover {
        background-color: rgba(255,255,255,0.2);
        border-color: rgba(255,255,255,0.5);
        color: white;
    }
    .btn-gradient {
  width: 100%;
  border-radius: 50px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  font-weight: 600;
  border: none;
  padding: 0.9rem;
  transition: transform 0.2s, box-shadow 0.3s;
}

.btn-gradient:hover {
  transform: scale(1.03);
  box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
}

    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding-top: 80px; /* espacio para navbar */
    }
    .card {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        width: 400px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        position: relative;
    }
    .form-control {
        border-radius: 10px;
        border: 1px solid #e9ecef;
        padding: 0.75rem;
    }
    .form-control:focus {
        border-color: #6c5ce7;
        box-shadow: 0 0 0 0.2rem rgba(108,92,231,0.25);
    }
    .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c5ce7;
    }
    #passwordStrength {
        height: 8px;
        border-radius: 5px;
        transition: width 0.3s ease;
    }
    #passwordFeedback {
        font-size: 0.85rem;
        margin-top: 5px;
        color: #dc2626;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/project"><i class="fas fa-rocket me-2"></i>tâches</a>
      <div class="d-flex align-items-center">
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fas fa-user-circle me-2"></i><span id="currentUserName">Usuario</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/profile"><i class="fas fa-user me-2"></i>Perfil</a></li>
              <li><a class="dropdown-item" href="/cambiarpass"><i class="fas fa-cog me-2"></i>Cambiar contraseña</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="card">
    <h3 class="text-center mb-4">Cambiar contraseña</h3>
    <form id="changePassForm">
      <div id="currentPassGroup" class="mb-3 position-relative">
        <label for="currentPassword" class="form-label">Contraseña actual</label>
        <input type="password" id="currentPassword" name="currentPassword" class="form-control">
        <i class="fas fa-eye password-toggle" id="toggleCurrentPass"></i>
      </div>
      <div class="mb-3 position-relative">
        <label for="newPassword" class="form-label">Nueva contraseña</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" required>
        <i class="fas fa-eye password-toggle" id="toggleNewPass"></i>
        <div class="progress mt-2">
          <div id="passwordStrength" class="progress-bar bg-danger" style="width:0%"></div>
        </div>
        <div id="passwordFeedback"></div>
      </div>
      <button type="submit" class="btn btn-gradient">Actualizar contraseña</button>

    </form>
    <div id="msg" class="mt-3 text-center"></div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Mostrar/ocultar contraseña
  function togglePassword(inputId, toggleId) {
    const input = document.getElementById(inputId);
    const toggle = document.getElementById(toggleId);
    toggle.addEventListener("click", () => {
      input.type = input.type === "password" ? "text" : "password";
      toggle.classList.toggle("fa-eye-slash");
    });
  }
  togglePassword("currentPassword", "toggleCurrentPass");
  togglePassword("newPassword", "toggleNewPass");

  // Validación de contraseña
  function validarContrasena(password) {
      let fuerza = 0;
      const feedback = [];
      if (password.length >= 12) fuerza++; else feedback.push("Mínimo 12 caracteres");
      if (/[A-Z]/.test(password)) fuerza++; else feedback.push("Debe incluir mayúsculas");
      if (/[a-z]/.test(password)) fuerza++; else feedback.push("Debe incluir minúsculas");
      if (/[0-9]/.test(password)) fuerza++; else feedback.push("Debe incluir números");
      if (/[^A-Za-z0-9]/.test(password)) fuerza++; else feedback.push("Debe incluir símbolos");
      return { fuerza, feedback };
  }

  function actualizarIndicador(password) {
      const { fuerza, feedback } = validarContrasena(password);
      const barra = document.getElementById("passwordStrength");
      const texto = document.getElementById("passwordFeedback");
      const porcentajes = [0, 20, 40, 60, 80, 100];
      barra.style.width = porcentajes[fuerza] + "%";
      if (fuerza <= 2) { barra.className = "progress-bar bg-danger"; texto.textContent = feedback.join(", "); }
      else if (fuerza <= 4) { barra.className = "progress-bar bg-warning"; texto.textContent = feedback.join(", "); }
      else { barra.className = "progress-bar bg-success"; texto.textContent = "Contraseña segura ✔"; }
  }

  document.getElementById("newPassword").addEventListener("input", e => {
      actualizarIndicador(e.target.value);
  });

  // Verificar código activo y ocultar contraseña actual si aplica
  async function verificarCodigoActivo() {
      try {
          const res = await fetch("/api/user-info");
          const user = await res.json();
          if (!user.email) return;
          const resp = await fetch("/api/recovery/verify-active?email=" + encodeURIComponent(user.email));
          const data = await resp.json();
          if (data.active) document.getElementById("currentPassGroup").style.display = "none";
      } catch (err) { console.error(err); }
  }
  verificarCodigoActivo();

  // Enviar formulario
  document.getElementById("changePassForm").addEventListener("submit", async e => {
      e.preventDefault();
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const res = await fetch("/api/change-password", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({currentPassword, newPassword})
      });
      const data = await res.json();
      const msg = document.getElementById("msg");
      msg.textContent = data.message;
      msg.className = data.success ? "text-success" : "text-danger";
      if (data.success) document.getElementById("changePassForm").reset();
  });
</script>
</body>
</html>
