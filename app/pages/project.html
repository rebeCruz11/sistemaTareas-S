<!doctype html>
<html lang="es">
<head>
    <title>Dashboard de Proyectos - Con Grabación</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/project.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-rocket me-2"></i>
                    Tech
                </a>
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-2"></i>
                            <span id="currentUserName">Usuario</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Perfil</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configuración</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="main-container">
                <h2 class="dashboard-title">
                    <i class="fas fa-tachometer-alt me-3"></i>
                    Dashboard de Proyectos
                </h2>

                <!-- Create Project Section -->
                <div class="seccion-proyectos mb-5">
                    <div class="row">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <div class="create-project-card">
                                <div class="mb-3">
                                    <i class="fas fa-plus-circle" style="font-size: 3rem;"></i>
                                </div>
                                <h5 class="card-title mb-3" style="font-weight: 400;">Crear Nuevo Proyecto</h5>
                                <p class="mb-4" style="opacity: 0.9;">Inicia un nuevo proyecto y organiza tu trabajo de manera eficiente</p>
                                <button type="button" class="create-btn" data-bs-toggle="modal" data-bs-target="#createProjectModal">
                                    <i class="fas fa-rocket me-2"></i>
                                    Crear Proyecto
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Projects Cards Section -->
                <div class="seccion-proyectos-cards">
                    <div class="projects-header">
                        <h4>
                            <i class="fas fa-list me-2"></i>
                            Proyectos Recientes
                        </h4>
                        <div class="search-container">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Buscar proyectos..." id="searchProjects">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Projects Cards Container -->
                    <div class="row" id="projectsCardsContainer">
                        <!-- Los proyectos se cargarán dinámicamente aquí -->
                    </div>

                    <!-- Empty State -->
                    <div class="empty-state d-none" id="emptyState">
                        <i class="fas fa-folder-open"></i>
                        <h5>No hay proyectos aún</h5>
                        <p>Crea tu primer proyecto para comenzar</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Crear Proyecto con Grabación -->
        <div class="modal fade" id="createProjectModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="fas fa-plus-circle me-2"></i>Crear Nuevo Proyecto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="projectForm">
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label class="form-label"><i class="fas fa-tag me-2"></i>Nombre del Proyecto *</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre del proyecto" required maxlength="100">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label"><i class="fas fa-exclamation-circle me-2"></i>Prioridad</label>
                                    <select class="form-select" id="prioridad" name="prioridad">
                                        <option value="Baja">Baja</option>
                                        <option value="Media" selected>Media</option>
                                        <option value="Alta">Alta</option>
                                        <option value="Crítica">Crítica</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-align-left me-2"></i>Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Describe tu proyecto..." maxlength="500"></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label"><i class="fas fa-calendar-alt me-2"></i>Fecha de Inicio *</label>
                                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label"><i class="fas fa-calendar-check me-2"></i>Fecha de Fin</label>
                                    <input type="date" class="form-control" id="fechaFin" name="fechaFin">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-flag me-2"></i>Estado</label>
                                <select class="form-select" id="estado" name="estado">
                                    <option value="Activo" selected>Activo</option>
                                    <option value="En Pausa">En Pausa</option>
                                    <option value="Completado">Completado</option>
                                    <option value="Cancelado">Cancelado</option>
                                </select>
                            </div>

                            <!-- Grabación de voz corregida -->
                            <div class="mb-3">
                                <label class="form-label"><i class="fas fa-microphone me-2"></i>Autenticación de Voz</label>
                                <div class="d-flex gap-2 mb-2">
                                    <button type="button" id="startRecord" class="btn btn-success btn-sm">
                                        <i class="fas fa-microphone"></i> Grabar
                                    </button>
                                    <button type="button" id="stopRecord" class="btn btn-warning btn-sm" disabled>
                                        <i class="fas fa-stop"></i> Detener
                                    </button>
                                    <button type="button" id="clearRecord" class="btn btn-danger btn-sm" disabled>
                                        <i class="fas fa-trash"></i> Borrar
                                    </button>
                                </div>
                                <div id="recordingStatus" class="text-muted small mb-2"></div>
                                <textarea id="voiceTranscription" name="voiceTranscription" class="form-control" rows="2" 
                                    placeholder="La transcripción aparecerá aquí..." readonly></textarea>
                            </div>

                            <div class="text-end">
                                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">
                                    <i class="fas fa-times me-2"></i>Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Guardar Proyecto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="project.js"></script>
    <script>
        // Script de grabación corregido
        document.addEventListener("DOMContentLoaded", () => {
            loadProjects();
            setupVoiceRecording();
        });

        function setupVoiceRecording() {
            const startBtn = document.getElementById('startRecord');
            const stopBtn = document.getElementById('stopRecord');
            const clearBtn = document.getElementById('clearRecord');
            const statusDiv = document.getElementById('recordingStatus');
            const transcription = document.getElementById('voiceTranscription');

            // Verificar compatibilidad
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                statusDiv.innerHTML = '<span class="text-danger"><i class="fas fa-exclamation-triangle"></i> Tu navegador no soporta reconocimiento de voz</span>';
                startBtn.disabled = true;
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            
            recognition.lang = 'es-ES';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = function() {
                statusDiv.innerHTML = '<span class="text-primary"><i class="fas fa-circle-pulse"></i> Escuchando...</span>';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                clearBtn.disabled = false;
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                transcription.value = transcript;
                statusDiv.innerHTML = '<span class="text-success"><i class="fas fa-check-circle"></i> Grabación completada</span>';
            };

            recognition.onerror = function(event) {
                statusDiv.innerHTML = '<span class="text-danger"><i class="fas fa-exclamation-triangle"></i> Error: ' + event.error + '</span>';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            };

            recognition.onend = function() {
                startBtn.disabled = false;
                stopBtn.disabled = true;
            };

            startBtn.addEventListener('click', () => {
                try {
                    recognition.start();
                } catch (error) {
                    console.error('Error al iniciar reconocimiento:', error);
                    statusDiv.innerHTML = '<span class="text-danger">Error: ' + error.message + '</span>';
                }
            });

            stopBtn.addEventListener('click', () => {
                recognition.stop();
            });

            clearBtn.addEventListener('click', () => {
                transcription.value = '';
                statusDiv.innerHTML = '';
            });
        }

        // Formulario con grabación
        document.getElementById("projectForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            try {
                const res = await fetch("/api/projects", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (res.ok) {
                    alert("✅ Proyecto creado con éxito");
                    e.target.reset();
                    bootstrap.Modal.getInstance(document.getElementById("createProjectModal")).hide();
                    loadProjects();
                } else {
                    alert("❌ Error: " + result.message);
                }
            } catch (error) {
                alert("❌ Error de conexión: " + error.message);
            }
        });
    </script>
</body>
</html>
