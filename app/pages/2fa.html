<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificaci√≥n 2FA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border-radius: 1rem;
      background: #fff;
    }

    .form-control {
      font-size: 1.5rem;
      letter-spacing: 8px;
      text-align: center;
      font-weight: bold;
    }

    .btn-primary {
      background: #667eea;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #5a67d8;
      transform: scale(1.03);
    }

    h3 {
      font-weight: 600;
      color: #333;
    }

    p {
      color: #666;
      font-size: 0.95rem;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-3">
      <h3>üîí Verificaci√≥n 2FA</h3>
      <p>Introduce el c√≥digo de 6 d√≠gitos generado por tu app de autenticaci√≥n</p>
    </div>

    <form id="twofaForm">
      <div class="mb-3">
        <input type="text" id="twofa-token" class="form-control" maxlength="6" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      <button type="submit" class="btn btn-primary w-100">Verificar</button>
    </form>

    <div id="twofa-error" class="alert alert-danger mt-3 d-none"></div>
  </div>

  <script>
    document.getElementById("twofaForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = document.getElementById("twofa-token").value.trim();

      if (!token) return;

      try {
        const res = await fetch("/2fa/verify-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        const data = await res.json();

        if (data.success) {
          window.location.href = "/project"; // 
        } else {
          document.getElementById("twofa-error").textContent = data.message || "C√≥digo incorrecto";
          document.getElementById("twofa-error").classList.remove("d-none");
        }
      } catch (err) {
        console.error("Error en verificaci√≥n 2FA:", err);
        document.getElementById("twofa-error").textContent = "Error en el servidor";
        document.getElementById("twofa-error").classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
